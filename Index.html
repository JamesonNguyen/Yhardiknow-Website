<!DOCTYPE html>
<html data-theme = "light">
  <head>
    <title>Yhardiknow | For the homies, By the homies</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./audio-player.css" />

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="toggle.css" />
    <link rel="stylesheet" type="text/css" href="player.css" />
  </head>

  <body>
    <center>
      <div class="caption">"it is what it is"</div>
      <!-- Jameson Icon -->
      <div class="jcon">
        <img src="images/jameson.png" alt="Jameson" class="jam" />
        <div class="overlay">
          <div class="text">Jameson "Goggles" Nguyen</div>
        </div>
      </div>

      <!-- Tuna Icon -->
      <div class="tcon">
        <img src="images/tuna.png" alt="Tuna" class="tun" />
        <div class="overlay">
          <div class="text">Tunahan "Toonz" Sakar</div>
        </div>
      </div>

      <!-- Ridwan Icon -->
      <div class="rcon">
        <img src="images/ridwan.png" alt="Ridwan" class="rid" />
        <div class="overlay">
          <div class="text">Ridwan "R1" Howlader</div>
        </div>
      </div>

      <div class="audio-player">
        <div id="play-btn"></div>
        <div class="audio-wrapper" id="player-container" href="javascript:;">
          <audio id="player" ontimeupdate="initProgressBar()">
            <source src="https://drive.google.com/uc?export=download&id=1-YGtf9crGBypUoB-tFkQHLjlorCukp2v" type="audio/mp3" />
            <source src="audio/Ep_p.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="player-controls scrubber">
          <p>Pilot <small>by</small> Yhardiknow</p>
          <span id="seekObjContainer">
            <progress id="seekObj" value="0" max="1"></progress>
          </span>
          <br />
          <small style="float: left; position: relative; left: 15px;" class="start-time"></small>
          <small style="float: right; position: relative; right: 20px;" class="end-time"></small>
        </div>
        <div class="album-image" style="background-image: url('images/ep_p.png')"></div>
      </div>

      <div class="audio-player" id="ep_1">
        <div id="play-btn_1"></div>
        <div class="audio-wrapper" id="player-container_1" href="javascript:;">
          <audio id="player_1" ontimeupdate="initProgressBar_1()">
            <source src="https://drive.google.com/uc?export=download&id=18UqauY7Q5hiZM-3NDRNHnY-vm7bRa8eb" type="audio/mp3" />
            <source src="audio/Ep_1.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="player-controls scrubber">
          <p>Episode 1 <small>by</small> Yhardiknow</p>
          <span id="seekObjContainer_1">
            <progress id="seekObj_1" value="0" max="1"></progress>
          </span>
          <br />
          <small style="float: left; position: relative; left: 15px;" class="start-time_1"></small>
          <small style="float: right; position: relative; right: 20px;" class="end-time_1"></small>
        </div>
        <div class="album-image" style="background-image: url('images/ep_1.png')"></div>
      </div>
    </center>

    <!-- Light/Dark Mode toggle -->
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" unchecked>
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>
    <script>
      var checkbox = document.querySelector('input[name=onoffswitch]'); 
      checkbox.addEventListener('change',function(){
        if(this.checked){
          document.documentElement.setAttribute('data-theme','dark');
        }
        else{
          document.documentElement.setAttribute('data-theme','light'); 
        }
      })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./audio-player0.js"></script>
    <script src="./audio-player1.js"></script>
  </body>
</html>
